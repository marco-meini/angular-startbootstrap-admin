<div id="layoutSidenav_nav">
  <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
    <div class="sb-sidenav-menu">
      <div class="nav">
        @for(section of sections; track $index) {
        <div class="sb-sidenav-menu-heading">{{section.title}}</div>
        @for (menuItem of section.items; track $index) {
        <a class="nav-link" [ngClass]="menuItem.active?'active':''" [attr.aria-expanded]="!menuItem.collapsed"
          (click)="menuItem.collapsed = !menuItem.collapsed" style="cursor: pointer;">
          <div class="sb-nav-link-icon"><i [ngClass]="menuItem.icon"></i></div>
          {{ menuItem.text }}
          <div class="sb-sidenav-collapse-arrow">
            <i [ngClass]="menuItem.collapsed ? 'bi bi-caret-right' : 'bi bi-caret-down'"></i>
          </div>
        </a>
        <div #collapse="ngbCollapse" [(ngbCollapse)]="menuItem.collapsed">
          <nav class="sb-sidenav-menu-nested nav">
            @for(subMenuItem of menuItem.items; track $index) {
            <a class="nav-link" [ngClass]="subMenuItem.active?'active':''" [routerLink]="subMenuItem.path">
              <div class="sb-nav-link-icon"><i [ngClass]="subMenuItem.icon"></i></div>{{ subMenuItem.text }}
            </a>
            }
          </nav>
        </div>
        }
        }
      </div>
    </div>
    <!-- <div class="sb-sidenav-footer">
      <div class="small">Logged in as:</div>
      Start Bootstrap
    </div> -->
  </nav>
</div>
