<div class="mb-2">
  <label [for]="id" class="form-label">{{label}}</label>
  <div class="input-group">
    <input [id]="id" [type]="showPassword ? 'text' : 'password'" class="form-control border-end-0"
      [formControl]="passwordControl" [placeholder]="placeholder">

    <div class="input-group-text bg-white" type="button" (click)="togglePasswordVisibility()">
      <span class="text-success" [ngClass]="{'hide': showPassword}"><i alt="show" class="fas fa-eye"></i></span>
      <span class="text-success" [ngClass]="{'hide': !showPassword}"><i alt="hide" class="fas fa-eye-slash"></i></span>
    </div>
  </div>
</div>
